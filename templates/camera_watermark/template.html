<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Camera Watermark</title>
    <style>
        :root {
            /* 使用vw单位直接设置字体大小 */
            font-size: 1.25vw;  /* 16px/1280px ≈ 1.25vw */
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        .preview-info {
            padding: 4rem 2rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            min-height: 5.625rem;
            height: 5.625rem;
        }

        .preview-info-left {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .preview-info-split {
            border-left: 0.125rem solid #ddd;
            height: 3.4rem;
            margin: 0.375rem 0.75rem;
        }

        .preview-info-right {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .preview-info-parameters {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .preview-info-model {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .preview-info-model,
        .preview-info-device {
            font-weight: bold;
            font-size: 1.7rem;
            line-height: 1.2;
            margin-bottom: 0.4rem;
        }

        .preview-info-date,
        .preview-info-gps {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.2;
        }

        .preview-info-brand {
            height: 2.4375rem;
            margin-left: 1rem;
        }

        .preview-info-brand img {
            height: 100%;
            width: auto;
        }

        /* 设置最小宽度，防止在小屏幕上过小 */
        @media screen and (max-width: 640px) {
            :root {
                font-size: 8px;
            }
        }
    </style>
</head>

<body>
    <div id="preview-info" class="preview-info">
        <div class="preview-info-left">
            <div class="preview-info-model">
                {{ model_arr[0] }}
                <span style="font-weight: normal; margin-left: 0.5rem;">{{ model_arr[1] }}</span>
            </div>
        </div>
        <div class="preview-info-right">
            <div class="preview-info-brand">
                <img src="{{ brand_uri }}" />
            </div>
            <div class="preview-info-split"></div>
            <div class="preview-info-parameters">
                <div class="preview-info-device">{{ device }}</div>
                <div class="preview-info-gps">{{ date }} {{ gps }}</div>
            </div>
        </div>
    </div>
</body>

</html>
